<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="password-generator">
      <h2>Password Generator</h2>
      <div class="password">
        <p id="passwordBox" cursor="pointer"></p><i class="far fa-clipboard"  onclick="copyPassword()">Copy</i>
      </div>
      <div>
        <label for="length">Length</label>
        <input type="range" id="length-slider" min="6" max="24" value="12">
        <div class="lengthDiv">
          <p id="slider-number">12</p>
        </div>
      
      </div>
      <div>
        <label for="symbol">Include symbols</label>
        <input type="checkbox" id="symbol" checked>
      </div>
      <div>
        <label for="number">Include numbers</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div>
        <label for="lowerCase">Include small letters</label>
        <input type="checkbox" id="lowerCase" checked>
      </div>
      <div>
        <label for="upperCase">Include capital letters</label>
        <input type="checkbox" id="upperCase" checked>
      </div>
      <button onclick="createPassword()">Get Random Password</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
